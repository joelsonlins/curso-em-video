<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras</h2><br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<br><br>`)
        
        var n1 = 1545.5
        document.write(n1.toFixed(2),'<br>')
        document.write(n1.toFixed(2).replace('.',','),'<br>')
        document.write(n1.toLocaleString('pt-BR', {style:'currency',currency:'BRL'}),'<br>')
        document.write(n1.toLocaleString('pt-BR', {style:'currency',currency:'USD'}),'<br>')
        document.write(n1.toLocaleString('pt-BR', {style:'currency',currency:'EUR'}),'<br>')
    </script>
</body>
</html>
