<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Brasileiridade</h1>
    Digite seu país de origem: <input type="text" name="nasc" id="nasc">
    <input type="button" value="Verificar" name="" id="" onclick="nascionalidade()">
    <div id="res"></div>
    <script>

        function nascionalidade() {
            var nasc = window.document.querySelector('input#nasc')
            var res = window.document.querySelector('div#res')
            var nat = nasc.value
            res.innerHTML = `<p>Você nasceu no(a) <strong>${nat}</strong></p>`
            if (nat == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro(a)!</p>`
            }else{
                res.innerHTML += `<p>Você é Estrangeiro(a)!</p>`
            }
           
        }
    </script>

</body>

</html>
